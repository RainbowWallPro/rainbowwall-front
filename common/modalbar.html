<div class="modal fade" id="tokenIdSearch" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-rainbow ">
        Enter a token(Example:1)
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="number" class="form-control token-input">
          </div>
          <div class="row justify-content-center"><button class="btn symbol text-rainbow" data-dismiss="modal" onclick="showSymbolData()"></button></div>
        </form>
      </div>

    </div>
  </div>
</div>
